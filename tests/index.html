    <script>
    // DOM ready
    $(function () {
        /*
        * Note: watchMe preloads all images
        */
        
        $('#watchMe').watchMe({
            // Image default state
            defaultState: 'straight',
            
            // Speed of fade in ms
            fadeSpeed: 200,
            
            // Timeout before fade in ms
            timeout: 300,
            
            // Image elements
            imageSelector: "img",
            
            // Do we want hover to be different image?
            hoverImg: true,
            
            // Do we want to add direction classes to images?
            addClasses: true,
        });
    });
    </script>
